<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">


    <div class="jumbotron jumbotron-fluid bg-primary">
        <div class="container">
            <h1 class="display-4">The Shoppies</h1>
            <p class="lead">Search for your Favourite Movies and Nominate them!</p>
        </div>
        </div>
       
     <div class="row">
        <div class= "col-4">
            <div id=searchBox>
                <div class="search">
                    <input id="searchBar" class="form-control mr-sm-2" type="search" placeholder="Search a Movie by Title" aria-label="Search">
                    <button id="searchBtn" type="button" class="btn btn-primary">Let's Go!</button>
                </div>
            </div>
        </div>
    </div>


    
       
    <br>
    
    <div class ="row">

        <div class = "col-6">
            <div class="card" style="width:36rem;">
                <h5 class="card-title"  id="searchResultsAre">Search Results</h5>
                <ul class="list-group list-group-flush" id="movieResults">
                  
                  
                </ul>
              </div>

        </div>

        <div class = "col-6">
            <div class="card" style="width: 36rem;">
                <h5 class="card-title">Your Nominations</h5>
                <ul class="list-group list-group-flush" id="nominatedMovies">
                
                </ul>
              </div>
        
        </div>

  

  
   <!-- Modal that appears when you try to add more than 6 nominations -->
  <div class="modal fade" id="6nominations" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">You've got too many nominations!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You can only have a maximum of 5 nominations. Please remove at least one nomination before trying to add a different movie!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>
  

  
   


 </div>
 
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <script type="text/javascript" defer src="logic.js"></script>
        
  
</body>
</html>
